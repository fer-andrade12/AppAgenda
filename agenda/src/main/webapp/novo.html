<title>Novo contato</title>

</head>
<body>

	<div class="content">
		<h1>Novo contato</h1>

<div class="form">
  <form action="insert" name="formContato">
    <label for="">Name: </label>
    <input type="text" id="nome" name="nome" placeholder="Digite um name..">
	<br>

	<br>
    <label for="">Email: </label>

  	<br>
    <input type="button" value="adicionar" class="botao1" onclick="validar()">
    <a href="main" class="botao2">Voltar</a>
  </form>
</div>
	
	
	<script src="javascript/validaform.js"></script>
